:root {

@media (prefers-color-scheme: dark) {

--bg:#0a0a0a;

--neon:#00f7ff;

}

}

/* NAME */

}

/* BUTTON */

margin:15px auto;

padding:15px;

background:var(--card);

border-radius:12px;

border:1px solid var(--neon);

transition:0.3s;

}

/* NEON HOVER */

.link:hover{

transform:scale(1.05);

box-shadow:
0 0 10px var(--neon),
0 0 20px var(--neon),
0 0 40px var(--neon);

}

/* SMOOTH LOAD */

body{
animation:fade 1s;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}
